<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>
	<!-- Link al CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div @mouseover='slideShow' id="root">
		<div class="slider">
			<div class="slide">
				<img v-bind:src="arrSlide[elementOrder].img" alt="">
				<div class="slide-contents">
					<h2 class="slide-title">{{ arrSlide[elementOrder].title }}</h2>
					<p class="slide-text">{{ arrSlide[elementOrder].text }}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for='(item, index) in arrSlide' @click='elementOrder = index' 
				:class="index == elementOrder ? 'active' : ''" class="thumb">
					<img v-bind:src="item.img" alt="">
				</div>

				<button @click='backward' class="btn-control btn-previus">&and;</button>
				<button @click='forward' class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>
	<!-- Link al CDN di Vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
